<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Teste CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    
</head>    

<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
        <p> Ap√≥s preencher os campos clique em salvar</p>
        <br>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
         <a href="/" class="btn btn-info">Voltar</a>
     </div>

     <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name"forms" id="forms" method="post" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}">
            {%csrf_token %}
        <div class="form-group mt-4">Nome  {{forms.nome}}</div>
        <div class="form-group mt-4">Idade  {{forms.idade}}</div>
        <br>
        <input type="submit" class="btn btn-success" value="Salvar">
    </div>

    

</body>

</html>
